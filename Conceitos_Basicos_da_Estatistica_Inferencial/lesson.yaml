- Class: mult_question
  Output: "Qual das afirmações abaixo é uma hipótese (H1) bem formulada?"
  AnswerChoices: A medida média de F1 em Hz da vogal pretônica /e/ na fala de paraibanos é mais alta do que na fala de paulistanos.;O apagamento de /r/ pós-vocálico na fala de novaiorquinos possivelmente é mais frequente entre funcionários da Macy's do que os da Saks.;O próximo sintagma nominal plural a ser falado por mim será na forma padrão do português.
  CorrectAnswer: A medida média de F1 em Hz da vogal pretônica /e/ na fala de paraibanos é mais alta do que na fala de paulistanos.
  AnswerTests: omnitest(correctVal= 'A medida média de F1 em Hz da vogal pretônica /e/ na fala de paraibanos é mais alta do que na fala de paulistanos.')
  Hint: Lembre-se que hipóteses devem ser formuladas de forma categórica e devem se referir a mais de um evento.

- Class: mult_question
  Output: "Qual é a H0 correspondente à H1 bem formulada acima?"
  AnswerChoices: A medida média de F1 em Hz da vogal pretônica /e/ na fala de paraibanos não é mais alta do que na fala de paulistanos.;O apagamento de /r/ pós-vocálico na fala de novaiorquinos possivelmente não é mais frequente entre funcionários da Macy's do que os da Saks;O próximo sintagma nominal plural a ser falado por mim não será na forma padrão do português.
  CorrectAnswer: A medida média de F1 em Hz da vogal pretônica /e/ na fala de paraibanos não é mais alta do que na fala de paulistanos.
  AnswerTests: omnitest(correctVal= 'A medida média de F1 em Hz da vogal pretônica /e/ na fala de paraibanos não é mais alta do que na fala de paulistanos.')
  Hint: Se você acertou a questão acima, não é difícil acertar esta!

- Class: mult_question
  Output: "Na lição correspondente, vimos o conceito de significância. Qual é nível alfa normalmente adotado como limite de significância?"
