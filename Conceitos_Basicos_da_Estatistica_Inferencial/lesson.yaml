- Class: cmd_question
  Output: "Numa rolada de dado, qual é a probabilidade de se ter o número 5, considerando-se que o dado não é viciado?"
  CorrectAnswer: 1/6
  AnswerTests: omnitest(correctVal=1/6)
  Hint: Para a moeda, a probabilidade é 1/2 = 0.5. O dado tem 6 faces.

- Class: cmd_question
  Output: "Numa rolada de dado, qual é a probabilidade de se ter um número ímpar, considerando-se que o dado não é viciado?"
  CorrectAnswer: 3/6
  AnswerTests: omnitest(correctVal=3/6)
  Hint: Some todas as possibilidades de resultado ímpar, e divida pelo total de resultados possíveis.

- Class: mult_question
  Output: "A probabilidade de obter três caras em três jogadas de moeda é 1/8 = 0.125. Qual é a probabilidade de ter três números ímpares em três roladas de um dado, considerando-se que o dado não é viciado?"
  AnswerChoices: 0.125;0.50;0.375;0.05
  CorrectAnswer: 0.125
  AnswerTests: omnitest(correctVal= '0.125')
  Hint: Considere a resposta da questão acima e compare com a probabilidade de cara ou coroa na moeda.

- Class: cmd_question
  Output: "Calcule a probabilidade de saírem 75 caras, em 100 jogadas de moeda, considerando-se que a moeda é honesta. Use a função dbinom() para seu cálculo."
  CorrectAnswer: dbinom(75, 100, 0.5)
  AnswerTests: omnitest(correctExpr='dbinom(75, 100, 0.5)')
  Hint: "A função dbinom() toma como argumentos: (i) o número de sucessos de uma variável binária; (ii) o número de tentativas; (iii) a probabilidade de se ter aquele resultado em uma tentativa."

- Class: mult_question
